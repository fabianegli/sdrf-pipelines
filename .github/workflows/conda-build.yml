name: Conda Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sdrf_pipelines_package: ${{ steps.build.outputs.sdrf_pipelines_package }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: sdrf-pipelines
          auto-update-conda: true
          python-version: "3.10"
          channels: conda-forge,defaults,bioconda
          environment-file: environment.yml
          auto-activate-base: false

      - name: Install conda-build
        run: |
          conda install conda-build anaconda-client

      - name: Build
        id: build
        run: |
          conda info
          echo "Starting build ..."
          echo "Output will be placed in $(conda build --package-format .tar.bz2 --output recipe)"
          conda build --package-format .tar.bz2 recipe
          echo "Build done."
          echo "Listing outputs..."
          ls -laR /usr/share/miniconda/envs/sdrf-pipelines/conda-bld/noarch/
          echo "sving paths"
          SDRF_PIPELINES_PACKAGE=$(find /usr/share/miniconda/envs/sdrf-pipelines/conda-bld/noarch/ -name "sdrf-pipelines-*.tar.bz2" | head -n 1)
          echo "SDRF_PIPELINES_PACKAGE: $SDRF_PIPELINES_PACKAGE"
          echo "sdrf_pipelines_package=$SDRF_PIPELINES_PACKAGE" >> "$GITHUB_OUTPUT"
          conda install --offline "$SDRF_PIPELINES_PACKAGE"
          conda list

      - name: Install sdrf_pipelines
        id: install-sdrf-pipelines
        env:
          SDRF_PIPELINES_PACKAGE: ${{steps.build.outputs.sdrf_pipelines_package}}
        run: |
          echo "SDRF_PIPELINES_PACKAGE: $SDRF_PIPELINES_PACKAGE"
          ls -l "$SDRF_PIPELINES_PACKAGE"
          conda install --offline "$SDRF_PIPELINES_PACKAGE"
          conda list
          
      - name: Test the installed package
        run: |
          conda info
          conda list
          parse_sdrf --help

      - name: Test validation of SDRF file
        run: |
          parse_sdrf validate-sdrf --sdrf_file tests/data/reference/PDC000126/PDC000126.sdrf.tsv

      - name: Test validation of SDRF file with cache only
        run: |
          parse_sdrf validate-sdrf --sdrf_file tests/data/reference/PDC000126/PDC000126.sdrf.tsv --use_ols_cache_only
